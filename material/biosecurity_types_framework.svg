<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Gradients for nodes -->
                    <linearGradient id="grad-biosec" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1"/>
                    </linearGradient>
                    
                    <linearGradient id="grad-types" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1"/>
                    </linearGradient>
                    
                    <linearGradient id="grad-cyber" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:#d35400;stop-opacity:1"/>
                    </linearGradient>
                    
                    <linearGradient id="grad-domain" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3498db;stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1"/>
                    </linearGradient>
                    
                    <linearGradient id="grad-subdomain" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1"/>
                    </linearGradient>
                    
                    <!-- Arrow markers -->
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#34495e"/>
                    </marker>
                    
                    <marker id="arrowhead-red" markerWidth="12" markerHeight="12" refX="10" refY="4" orient="auto">
                        <polygon points="0 0, 12 4, 0 8" fill="#e74c3c"/>
                    </marker>
                </defs>
                
                <!-- Level 1: Main Biosecurity -->
                <g class="node" id="node-biosec" data-info="Main concept encompassing all biosecurity measures" style="opacity: 1; transition: opacity 0.5s;">
                    <ellipse cx="600" cy="80" rx="140" ry="45" fill="url(#grad-biosec)" stroke="#8e44ad"/>
                    <text x="600" y="85" text-anchor="middle" fill="white" font-size="22" font-weight="bold">BIOSECURITY</text>
                </g>
                
                <!-- Level 2: Types of Biosecurity -->
                <g class="node" id="node-agri" data-info="Protection of crops, livestock, and aquaculture from pests and diseases" style="opacity: 1; transition: opacity 0.5s;">
                    <rect x="50" y="180" width="180" height="70" rx="10" fill="url(#grad-types)" stroke="#27ae60"/>
                    <text x="140" y="208" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Agricultural</text>
                    <text x="140" y="228" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Biosecurity</text>
                </g>
                
                <g class="node" id="node-public" data-info="Protection of human populations from infectious disease threats" style="opacity: 1; transition: opacity 0.5s;">
                    <rect x="280" y="180" width="180" height="70" rx="10" fill="url(#grad-types)" stroke="#27ae60"/>
                    <text x="370" y="208" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Public Health</text>
                    <text x="370" y="228" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Biosecurity</text>
                </g>
                
                <g class="node" id="node-env" data-info="Protection of ecosystems and biodiversity from invasive species" style="opacity: 1; transition: opacity 0.5s;">
                    <rect x="510" y="180" width="180" height="70" rx="10" fill="url(#grad-types)" stroke="#27ae60"/>
                    <text x="600" y="208" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Environmental</text>
                    <text x="600" y="228" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Biosecurity</text>
                </g>
                
                <g class="node" id="node-lab" data-info="Protection of dangerous pathogens and laboratory biosafety measures" style="opacity: 1; transition: opacity 0.5s;">
                    <rect x="740" y="180" width="180" height="70" rx="10" fill="url(#grad-types)" stroke="#27ae60"/>
                    <text x="830" y="208" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Laboratory</text>
                    <text x="830" y="228" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Biosecurity</text>
                </g>
                
                <!-- Level 3: Cybersecurity (Central) -->
                <g class="node" id="node-cyber" data-info="Digital security enabling and protecting all biosecurity domains" style="opacity: 1; transition: opacity 0.5s;">
                    <rect x="350" y="340" width="500" height="80" rx="15" fill="url(#grad-cyber)" stroke="#d35400"/>
                    <text x="600" y="370" text-anchor="middle" fill="white" font-size="18" font-weight="bold">CYBERSECURITY</text>
                    <text x="600" y="395" text-anchor="middle" fill="white" font-size="14">(Enabling &amp; Protecting All Domains)</text>
                </g>
                
                <!-- Level 4: Main Domains -->
                <g class="node" id="node-logistics" data-info="Digital systems coordinating global supply chain operations" style="opacity: 1; transition: opacity 0.5s;">
                    <rect x="150" y="500" width="350" height="70" rx="12" fill="url(#grad-domain)" stroke="#2980b9"/>
                    <text x="325" y="540" text-anchor="middle" fill="white" font-size="20" font-weight="bold">LOGISTICS</text>
                </g>
                
                <g class="node" id="node-ports" data-info="Digital infrastructure managing port operations and security" style="opacity: 1; transition: opacity 0.5s;">
                    <rect x="700" y="500" width="350" height="70" rx="12" fill="url(#grad-domain)" stroke="#2980b9"/>
                    <text x="875" y="540" text-anchor="middle" fill="white" font-size="20" font-weight="bold">PORTS MANAGEMENT</text>
                </g>
                
                <!-- Level 5: Logistics Sub-domains -->
                <g class="node" id="node-truck" data-info="Fleet management and tracking systems for truck transport" style="opacity: 1; transition: opacity 0.5s;">
                    <rect x="50" y="650" width="140" height="70" rx="8" fill="url(#grad-subdomain)" stroke="#e67e22"/>
                    <text x="120" y="675" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Truck</text>
                    <text x="120" y="695" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Transport</text>
                </g>
                
                <g class="node" id="node-marine" data-info="AIS, ECDIS, and navigation systems for maritime shipping" style="opacity: 1; transition: opacity 0.5s;">
                    <rect x="220" y="650" width="140" height="70" rx="8" fill="url(#grad-subdomain)" stroke="#e67e22"/>
                    <text x="290" y="675" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Marine</text>
                    <text x="290" y="695" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Transport</text>
                </g>
                
                <g class="node" id="node-container" data-info="Electronic seals and manifest tracking for container security" style="opacity: 1; transition: opacity 0.5s;">
                    <rect x="390" y="650" width="140" height="70" rx="8" fill="url(#grad-subdomain)" stroke="#e67e22"/>
                    <text x="460" y="675" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Container</text>
                    <text x="460" y="695" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Security</text>
                </g>
                
                <!-- Level 6: Ports Sub-domains -->
                <g class="node" id="node-impacts" data-info="Cascade effects from cyber attacks on port operations" style="opacity: 1; transition: opacity 0.5s;">
                    <rect x="620" y="650" width="140" height="70" rx="8" fill="url(#grad-subdomain)" stroke="#e67e22"/>
                    <text x="690" y="675" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Operational</text>
                    <text x="690" y="695" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Impacts</text>
                </g>
                
                <g class="node" id="node-models" data-info="Risk-based frameworks like IMO, NIST, ISO standards" style="opacity: 1; transition: opacity 0.5s;">
                    <rect x="790" y="650" width="140" height="70" rx="8" fill="url(#grad-subdomain)" stroke="#e67e22"/>
                    <text x="860" y="675" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Current</text>
                    <text x="860" y="695" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Models</text>
                </g>
                
                <g class="node" id="node-tools" data-info="SIEM, IDS systems, and SAR satellite imagery" style="opacity: 1; transition: opacity 0.5s;">
                    <rect x="960" y="650" width="140" height="70" rx="8" fill="url(#grad-subdomain)" stroke="#e67e22"/>
                    <text x="1030" y="670" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Cyber Tools</text>
                    <text x="1030" y="685" text-anchor="middle" fill="white" font-size="11" font-weight="bold">&amp; Satellite</text>
                    <text x="1030" y="700" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Data</text>
                </g>
                
                <!-- Detailed Labels -->
                <text x="120" y="750" text-anchor="middle" fill="#7f8c8d" font-size="9">Fleet mgmt, tracking</text>
                <text x="290" y="750" text-anchor="middle" fill="#7f8c8d" font-size="9">AIS, ECDIS, navigation</text>
                <text x="460" y="750" text-anchor="middle" fill="#7f8c8d" font-size="9">E-seals, manifest</text>
                <text x="690" y="750" text-anchor="middle" fill="#7f8c8d" font-size="9">Disruption cascades</text>
                <text x="860" y="750" text-anchor="middle" fill="#7f8c8d" font-size="9">Risk-based frameworks</text>
                <text x="1030" y="750" text-anchor="middle" fill="#7f8c8d" font-size="9">SIEM, IDS, SAR imagery</text>
                
                <!-- Arrows: Biosecurity to Types -->
                <path class="arrow" d="M 550 120 L 160 180" stroke="#34495e" marker-end="url(#arrowhead)"/>
                <path class="arrow" d="M 580 120 L 360 180" stroke="#34495e" marker-end="url(#arrowhead)"/>
                <path class="arrow" d="M 600 125 L 600 180" stroke="#34495e" marker-end="url(#arrowhead)"/>
                <path class="arrow" d="M 620 120 L 820 180" stroke="#34495e" marker-end="url(#arrowhead)"/>
                
                <!-- Arrows: Types to Cybersecurity -->
                <path class="arrow" d="M 140 250 L 400 340" stroke="#34495e" marker-end="url(#arrowhead)"/>
                <path class="arrow" d="M 370 250 L 550 340" stroke="#34495e" marker-end="url(#arrowhead)"/>
                <path class="arrow" d="M 600 250 L 600 340" stroke="#34495e" marker-end="url(#arrowhead)"/>
                <path class="arrow" d="M 830 250 L 800 340" stroke="#34495e" marker-end="url(#arrowhead)"/>
                
                <!-- Arrows: Cybersecurity to Domains (THICK RED) -->
                <path class="arrow" d="M 450 420 L 300 500" stroke="#e74c3c" stroke-width="4" marker-end="url(#arrowhead-red)"/>
                <text x="360" y="460" fill="#e74c3c" font-size="11" font-weight="bold">enables</text>
                
                <path class="arrow" d="M 750 420 L 900 500" stroke="#e74c3c" stroke-width="4" marker-end="url(#arrowhead-red)"/>
                <text x="840" y="460" fill="#e74c3c" font-size="11" font-weight="bold">enables</text>
                
                <!-- Arrows: Logistics to Sub-domains -->
                <path class="arrow" d="M 220 570 L 120 650" stroke="#34495e" marker-end="url(#arrowhead)"/>
                <path class="arrow" d="M 290 570 L 290 650" stroke="#34495e" marker-end="url(#arrowhead)"/>
                <path class="arrow" d="M 380 570 L 460 650" stroke="#34495e" marker-end="url(#arrowhead)"/>
                
                <!-- Arrows: Ports to Sub-domains -->
                <path class="arrow" d="M 780 570 L 690 650" stroke="#34495e" marker-end="url(#arrowhead)"/>
                <path class="arrow" d="M 875 570 L 860 650" stroke="#34495e" marker-end="url(#arrowhead)"/>
                <path class="arrow" d="M 970 570 L 1030 650" stroke="#34495e" marker-end="url(#arrowhead)"/>
                
                <!-- Bidirectional Dashed Connection between Logistics and Ports -->
                <path class="arrow arrow-dashed connection-line" d="M 500 535 L 700 535" stroke="#95a5a6" stroke-width="3" stroke-dasharray="10,5" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
            </svg>